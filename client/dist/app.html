<template>
    
<require from = "./converters"></require>

   
    
    <div class="container">
    <h1></h1>
        <nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">${heading}</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      
      <ul class="nav navbar-nav navbar-right">
       <!--  <li><a href="#" onClick="window.location.reload()">Refresh</a></li>  -->
        <li class="dropdown">
         <a href="#" click.delegate="auth.logout()">Logout</a>
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
        
  <form submit.trigger="addTodo()">
      <div class="row">
        <div class=" form-group col-xs-6 col-md-offset-3">
            
          <label for="exampleInputEmail1">Task</label>
            <input type="text" class="form-control" placeholder="New Task" value.bind="todoDescription">
        
      </div>
      </div>
          <div class="row">
          <div class=" form-group col-xs-6 col-md-offset-3">
            
          <label for="exampleInputEmail1">Due Date</label>
            <input type="text" id="currentDate" class="form-control"  value="${currentDate | dateFormat}">
              
        
      </div>
      </div>
      
 
          <div class="row">
              <div class=" form-group col-xs-6 col-md-offset-3">
      <button type="submit" class="btn btn-default">Add Task</button>
              </div>
  
      </div>
      
  
  </form>
        
        <div class="row">
        <div class="col-md-12">
            
            <table class="table table-striped">
    <thead>
      <tr>
        <th>Task</th>
        <th>Date</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr repeat.for="todo of todos" >
           ${todo.description}
          <td>${todo.description}</td>
          <td>${todo.currentDate | dateFormat}</td>
          <td><button class="btn btn-danger" click.trigger="removeTodo(todo)">Remove</button></td>
        
      </tr>
    </tbody>
  </table>

            
            </div>
        
        </div>

    </div>
</template>
